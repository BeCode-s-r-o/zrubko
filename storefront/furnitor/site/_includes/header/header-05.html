<header class="main-header navbar-light header-sticky header-sticky-smart header-05">
    <div class="sticky-area bg-white">
        <div class="{{ page.header_container| default: 'container container-xxl' }}">
            <div class="d-none d-xl-block py-3">
                <nav class="navbar p-0 row align-items-center no-gutters">
                    <div class="col-xl-4">
                        <div class="position-relative">
                            <div class="d-flex align-items-center">
                                <div class="d-flex justify-content-end justify-content-xl-start pr-3">
                                    <button class="navbar-toggler border-0 px-0 canvas-toggle" type="button"
                                            data-canvas="true"
                                            data-canvas-options='{"width":"250px","container":".sidenav"}'>
                                        <span class="fs-24 toggle-icon"></span>
                                    </button>
                                </div>
                                <div class="dropdown px-3">
                                    <a href="#" class="dropdown-toggle font-weight-600"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        USD
                                    </a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item text-primary" href="#">USD</a>
                                        <a class="dropdown-item text-primary" href="#">EURO</a>
                                        <a class="dropdown-item text-primary" href="#">VND</a>
                                    </div>
                                </div>
                                <a href="#search-popup" data-gtf-mfp="true"
                                   data-mfp-options='{"type":"inline","focus": "#keyword","mainClass": "mfp-search-form mfp-move-from-top mfp-align-top"}'
                                   class="nav-search pl-3 py-0"><i
                                        class="far fa-search"></i><span
                                        class="d-inline-block ml-2 font-weight-500">Search</span> </a>

                            </div>
                        </div>
                    </div>
                    <a class="navbar-brand px-0 col-xl-4 mr-0 py-0 d-flex align-items-center justify-content-center"
                       href="{{ '/index.html' | document_url }}">
                        <img src="{{ '/images/logo.png' | document_url }}" alt="{{site.title}}">
                    </a>
                    <div class="d-flex align-items-center col-xl-4 justify-content-end">
                        {% include navbar-right.html %}
                    </div>
                </nav>
            </div>
            <div class="d-block d-xl-none">
                <nav class="navbar px-0 py-2 align-items-center w-100">
                    <button class="navbar-toggler border-0 px-0 canvas-toggle" type="button"
                            data-canvas="true"
                            data-canvas-options='{"width":"250px","container":".sidenav"}'>
                        <span class="fs-24 toggle-icon"></span>
                    </button>
                    <a class="navbar-brand d-inline-block mx-auto" href="{{ '/index.html' | document_url }}">
                        <img src="{{ '/images/logo.png' | document_url }}" alt="{{site.title}}">
                    </a>
                    <a href="#search-popup" data-gtf-mfp="true"
                       data-mfp-options='{"type":"inline","focus": "#keyword","mainClass": "mfp-search-form mfp-move-from-top mfp-align-top"}'
                       class="nav-search d-block py-0" title="Search"><i
                            class="far fa-search"></i></a>
                </nav>
            </div>
        </div>
    </div>
</header>
