<header class="main-header navbar-light header-sticky header-sticky-smart header-08">
    <div class="topbar bg-accent py-2 d-none d-xl-block">
        <div class="container">
            <p class="mb-0 fs-15 text-primary text-center">Free shipping for
                orders over $59 !</p>
        </div>
    </div>
    <div class="d-none d-xl-block">
        <div class="py-6">
            <div class="{{ page.header_container| default: 'container' }}">
                <div class="row">
                    <div class="col-xl-4">
                        <div class="w-75">
                            <form class="d-flex align-items-center h-100">
                                <div class="input-group position-relative">
                                    <input type="text"
                                           class="form-control border-0 border-bottom pl-0 border-2x bg-transparent"
                                           placeholder="Search Something...">
                                    <div class="input-group-append position-absolute pos-fixed-right-center">
                                        <button class="input-group-text bg-transparent border-0 text-primary fs-18 px-0"
                                                type="submit"><i
                                                class="far fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-6 col-xl-4">
                        <a class="navbar-brand mx-auto d-flex align-items-center justify-content-xl-center h-100 py-0"
                           href="{{ '/index.html' | document_url }}">
                            <img src="{{ '/images/logo.png' | document_url }}" alt="{{site.title}}">
                        </a>
                    </div>
                    <div class="col-6 col-xl-4 ml-auto">
                        <div class="d-flex align-items-center justify-content-end h-100">
                            {% include navbar-right.html %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sticky-area bg-white">
        <div class="d-none d-xl-block">
            <div class="{{ page.header_container| default: 'container' }}">
                <nav class="navbar navbar-expand-xl px-0 py-4 py-xl-0">
                    <div class="d-flex w-100 justify-content-center">
                        {% include navbar-main.html %}
                    </div>
                </nav>
            </div>
        </div>
        <div class="d-block d-xl-none">
            <div class="{{ page.header_container| default: 'container' }}">
                <nav class="navbar navbar-expand-xl px-0 py-3 w-100 align-items-center">
                    <button class="navbar-toggler border-0 px-0 canvas-toggle" type="button"
                            data-canvas="true"
                            data-canvas-options='{"width":"250px","container":".sidenav"}'>
                        <span class="fs-24 toggle-icon"></span>
                    </button>
                    <a class="navbar-brand d-inline-block mx-auto py-0" href="{{ '/index.html' | document_url }}">
                        <img src="{{ '/images/logo.png' | document_url }}" alt="{{site.title}}">
                    </a>
                    <a href="#search-popup" data-gtf-mfp="true"
                       data-mfp-options='{"type":"inline","focus": "#keyword","mainClass": "mfp-search-form mfp-move-from-top mfp-align-top"}'
                       class="nav-search d-block py-0" title="Search"><i
                            class="far fa-search"></i></a>
                </nav>
            </div>
        </div>
    </div>
</header>
