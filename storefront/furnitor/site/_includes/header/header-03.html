<header class="main-header navbar-light header-sticky header-sticky-smart position-absolute fixed-top">
    <div class="sticky-area">
        <div class="{{ page.header_container| default: 'container container-xxl' }}">
            <div class="d-none d-xl-block">
                <nav class="navbar navbar-expand-xl px-0 py-2 py-xl-0 row no-gutters">
                    <div class="col-xl-3"><a class="navbar-brand mr-0"
                                             href="{{ '/index.html' | document_url }}">
                        <img src="{{ '/images/logo.png' | document_url }}" alt="{{site.title}}">
                    </a></div>
                    <div class="col-xl-6 d-flex justify-content-center position-static">
                        {% include navbar-main.html %}
                    </div>
                    <div class="col-xl-3 position-relative">
                        <div class="d-flex align-items-center justify-content-end">
                            <a href="#search-popup" data-gtf-mfp="true"
                               data-mfp-options='{"type":"inline","focus": "#keyword","mainClass": "mfp-search-form mfp-move-from-top mfp-align-top"}'
                               class="nav-search d-block py-0 pr-2" title="Search"><i
                                    class="far fa-search"></i></a>
                            {% include navbar-right.html %}
                        </div>
                    </div>
                </nav>
            </div>
            <div class="d-block d-xl-none">
                <nav class="navbar navbar-expand-xl px-0 py-2 py-xl-0 w-100 align-items-center">
                    <button class="navbar-toggler border-0 px-0 canvas-toggle" type="button"
                            data-canvas="true"
                            data-canvas-options='{"width":"250px","container":".sidenav"}'>
                        <span class="fs-24 toggle-icon"></span>
                    </button>
                    <a class="navbar-brand d-inline-block mx-auto" href="{{ '/index.html' | document_url }}">
                        <img src="{{ '/images/logo.png' | document_url }}" alt="{{site.title}}">
                    </a>
                    <a href="#search-popup" data-gtf-mfp="true"
                       data-mfp-options='{"type":"inline","focus": "#keyword","mainClass": "mfp-search-form mfp-move-from-top mfp-align-top"}'
                       class="nav-search d-block py-0" title="Search"><i
                            class="far fa-search"></i></a>
                </nav>
            </div>
        </div>
    </div>
</header>
