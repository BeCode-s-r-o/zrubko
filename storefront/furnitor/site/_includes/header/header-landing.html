<header class="main-header navbar-light header-sticky header-sticky-smart header-mobile-lg header-landing position-absolute fixed-top">
    <div class="sticky-area">
        <div class="{{ page.header_container| default: 'container container-xxl' }}">
            <nav class="navbar navbar-expand-xl p-0 d-block">
                <div class="d-none d-xl-flex align-items-center">
                    <a class="navbar-brand py-0" href="{{ '/index.html' | document_url }}">
                        <img src="{{ '/images/logo.png' | document_url }}" alt="{{site.title}}">
                    </a>
                    <div class="d-flex justify-content-end mr-8 ml-auto" id="landingMenu">
                        {% include navbar-main-landing.html %}
                    </div>
                    <a class="btn btn-primary btn-lg"
                       href="https://bit.ly/3hSPM3G">
                        Purchase Furnitor
                    </a>
                </div>
                <div class="d-flex align-items-center d-xl-none py-3">
                    <button class="navbar-toggler border-0 px-0 canvas-toggle" type="button"
                            data-canvas="true"
                            data-canvas-options='{"container":".sidenav-landing"}'>
                        <span class="fs-24 toggle-icon"></span>
                    </button>
                    <div class="mx-auto"><a class="navbar-brand d-inline-block mr-0"
                                            href="{{ '/index.html' | document_url }}">
                        <img src="{{ '/images/logo.png' | document_url }}" alt="{{site.title}}">
                    </a></div>
                    <a class="text-primary fs-24" title="Purchase Furnitor"
                       href="#">
                        <i class="far fa-shopping-basket"></i>
                    </a>
                </div>

            </nav>
        </div>
    </div>
</header>
