<header class="main-header navbar-light header-sticky header-sticky-smart header-08">
    <div class="topbar bg-accent py-2 d-none d-xl-block">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 mb-2 mb-xl-0">
                    <div class="d-flex align-items-center h-100 justify-content-center justify-content-xl-start">
                        <a href="#" class="d-flex align-items-center text-primary fs-15 pr-3 border-right border-light-dark">
                            <span class="d-inline-block mr-2"><i class="fal fa-map-marker-alt"></i></span>
                            <span>Find a Store</span>
                        </a>
                        <a href="#" class="d-flex align-items-center text-primary fs-15 pl-3">
                            <span class="d-inline-block mr-2"><i class="fal fa-envelope"></i></span>
                            <span>Newsletter</span>
                        </a>
                    </div>

                </div>
                <div class="col-xl-4 mb-2 mb-xl-0"><p class="mb-0 fs-15 text-primary text-center">Free shipping for
                    orders over $59 !</p></div>
                <div class="col-xl-4">
                    <div class="d-flex align-items-center justify-content-center justify-content-xl-end h-100">
                        <div class="dropdown px-3 border-right border-light-dark">
                            <a href="#" class="dropdown-toggle font-weight-500 fs-15" id="dropdownMenuLanguage"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                English
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLanguage">
                                <a class="dropdown-item text-primary" href="#">English</a>
                                <a class="dropdown-item text-primary" href="#">Vietnamese</a>
                                <a class="dropdown-item text-primary" href="#">Chinese</a>
                            </div>
                        </div>
                        <div class="dropdown pl-3">
                            <a href="#" class="dropdown-toggle font-weight-500 fs-15" id="dropdownMenuCurrency"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                USD
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuCurrency">
                                <a class="dropdown-item text-primary" href="#">USD</a>
                                <a class="dropdown-item text-primary" href="#">EURO</a>
                                <a class="dropdown-item text-primary" href="#">VND</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="d-none d-xl-block pt-6 pb-7">
        <div class="{{ page.header_container| default: 'container' }}">
            <div class="row">
                <div class="d-none d-xl-block col-xl-4">
                    <div class="row">
                        <div class="col-9">
                            <form class="d-flex align-items-center h-100">
                                <div class="input-group position-relative">
                                    <input type="text" class="form-control border-0 border-bottom pl-0 border-2x bg-transparent"
                                           placeholder="Search Something...">
                                    <div class="input-group-append position-absolute pos-fixed-right-center">
                                        <button class="input-group-text bg-transparent border-0 text-primary fs-18 px-0" type="submit"><i
                                                class="far fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-6 col-xl-4">
                    <a class="navbar-brand mx-auto d-none d-xl-flex align-items-center justify-content-xl-center h-100 py-0"
                       href="{{ '/index.html' | document_url }}">
                        <img src="{{ '/images/logo.png' | document_url }}" alt="{{site.title}}">
                    </a>
                </div>
                <div class="col-6 col-xl-4 ml-auto">
                    <div class="d-none d-xl-flex align-items-center justify-content-end h-100">
                        {% include navbar-right.html %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sticky-area bg-white">
        <div class="d-none d-xl-block">
            <div class="border-top-0 border-xl-top">
                <div class="{{ page.header_container| default: 'container' }}">
                    <nav class="navbar navbar-expand-xl px-0 py-4 py-xl-0">
                        <div class="d-flex w-100 justify-content-xl-center">
                            {% include navbar-main.html %}
                            <div class="d-flex align-items-center d-xl-none">
                                <a href="#" class="nav-search pr-6"><i class="far fa-search"></i></a>
                                {% include navbar-right-mobile.html %}
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="d-block d-xl-none">
            <div class="{{ page.header_container| default: 'container' }}">
                <nav class="navbar navbar-expand-xl px-0 py-2 w-100 align-items-center">
                    <button class="navbar-toggler border-0 px-0 canvas-toggle" type="button"
                            data-canvas="true"
                            data-canvas-options='{"width":"250px","container":".sidenav"}'>
                        <span class="fs-24 toggle-icon"></span>
                    </button>
                    <a class="navbar-brand d-inline-block mx-auto" href="{{ '/index.html' | document_url }}">
                        <img src="{{ '/images/logo.png' | document_url }}" alt="{{site.title}}">
                    </a>
                    <a href="#search-popup" data-gtf-mfp="true"
                       data-mfp-options='{"type":"inline","focus": "#keyword","mainClass": "mfp-search-form mfp-move-from-top mfp-align-top"}'
                       class="nav-search d-block py-0" title="Search"><i
                            class="far fa-search"></i></a>
                </nav>
            </div>
        </div>
    </div>
</header>
