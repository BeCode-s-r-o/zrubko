---
layout: default
title: "Blog Layout 03"
category_text: "Blog"
category_url: /blog-layout-03.html
---
<section class="py-3 bg-color-3">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb py-0">
                <li class="breadcrumb-item"><a href="{{ '/index.html' | document_url }}">Home</a></li>
                <li class="breadcrumb-item"><a href="#"> Blog </a></li>
                <li class="breadcrumb-item active" aria-current="page">Blog grid</li>
            </ol>
        </nav>
    </div>
</section>
<section class="pt-10 pb-11 pb-lg-15">
    <div class="container container-xxl">
        <h2 class="fs-sm-40 mb-11 text-center">Our Journal</h2>
        <div class="row">
            {% for blog in site.data.blog-03.blogs %}
            <div class="col-sm-6 col-lg-3 mb-8" data-animate="fadeInUp">
                <div class="card border-0">
                    <a href="{{ '/blog-post-01.html' | document_url }}" class="hover-shine card-img-top">
                        <img src="{{ blog.image | document_url }}"
                             alt="{{blog.title}}">
                    </a>
                    <div class="card-body px-0 pt-6 pb-0">
                        <p class="card-text fs-12 mb-2 text-muted lh-12 text-uppercase letter-spacing-05 font-weight-500">
                           {{blog.date}}
                        </p>
                        <h3 class="card-title mb-0 fs-20">
                            <a href="{{ '/blog-post-01.html' | document_url }}">{{blog.title}}</a>
                        </h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <nav class="pt-2">
            <ul class="pagination justify-content-center align-items-center mb-0">
                <li class="page-item fs-12 d-none d-sm-block">
                    <a class="page-link" href="#" tabindex="-1"><i class="far fa-angle-double-left"></i></a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">...</a></li>
                <li class="page-item"><a class="page-link" href="#">6</a></li>
                <li class="page-item fs-12 d-none d-sm-block">
                    <a class="page-link" href="#"><i class="far fa-angle-double-right"></i></a>
                </li>
            </ul>
        </nav>
    </div>

</section>
